<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stuffed Pet Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Stuffed Pet Options:</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label class="form-label">Please select the size of your pet</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="large" id="large">
                <label class="form-check-label" for="large">Large</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="medium" id="medium">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" value="small" id="small">
                <label class="form-check-label" for="small">Small</label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Please select the type of stuffing</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stuffingType" value="cotton" id="cotton">
                <label class="form-check-label" for="cotton">Cotton</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stuffingType" value="polyester" id="polyester">
                <label class="form-check-label" for="polyester">Polyester</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stuffingType" value="foam" id="foam">
                <label class="form-check-label" for="foam">Foam</label>
            </div>
        </div>
        <div class="form-group">
            <label for="material" class="form-label">Please select the material</label>
            <select class="form-select" name="material" id="material">
                <option value="plush">Plush</option>
                <option value="velvet">Velvet</option>
                <option value="fleece">Fleece</option>
                <option value="cotton">Cotton</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" >Place Order</button>
        </div>
    </form>
</div>
</body>
</html>
