<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pets</title>
        <!-- BOOTSTRAP CDNS ------------------------------------------------>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP CDNS --------------------------------------------->

        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <!--  start navbar   -->
        <nav class="navbar navbar-light bg-light px-3">
            <a class="navbar-brand" href="home">Pet Store</a>
        </nav>
        <!--   end navbar   -->
        <div class="container">
            <h1 class="text-center mb-4">Order a Pet</h1>
            <form action="#" method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">What kind of pet would you like to order?</label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="petType" value="stuffed" id="stuffed" checked>
                            <label class="form-check-label" for="stuffed">Stuffed</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="petType" value="robotic" id="robotic">
                            <label class="form-check-label" for="robotic">Robotic</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-4 row mx-auto">
                    <label for="petColor" class="col-sm-5 col-form-label">Select a Color</label>
                    <div class="col-sm-7">
                        <select class="form-select" name="petColor" id="petColor">
                            <option value="red">Red</option>
                            <option value="orange">Orange</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <div class="form-group flex-column d-flex mx-auto">
                        <button class="btn btn-primary mt-4" type="submit">Place Order</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
